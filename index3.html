<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Drag-and-Drop Marker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
<div id="map" style="height: 400px;"></div>

<script>
    // Create a Leaflet map centered at a specific location
    var map = L.map('map').setView([51.505, -0.09], 13);

    // Add a tile layer to the map (you can use your preferred tile layer)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Create a draggable marker and add it to the map
    var marker = L.marker([51.505, -0.09], { draggable: true }).addTo(map);

    // Set up an event listener for the marker's dragend event
    marker.on('dragend', function (event) {
        var marker = event.target;
        var position = marker.getLatLng();

        console.log('Marker dragged to:', position);
    });
</script>
</body>
</html>
