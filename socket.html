<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="videoContainer">
    <iframe id="video" width="153" height="273" src="https://www.youtube.com/embed/33qlISNE9Ww?autoplay=1&enablejsapi=1&controls=0" title="Nueva imagen, mismo sabor." frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('video', {
            events: {
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.ENDED) {
            document.getElementById('videoContainer').style.display = 'none';
            console.log('video ended');
        }
    }
</script>

</body>
</html>
